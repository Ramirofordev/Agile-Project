<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Trainer Login</title>

    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1b1f3b, #0f3460);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .pokemon_card {
            background-color: #16213e;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .pokemon-btn {
            background-color: #e94560;
            border: none;
        }

        .pokemon-btn:hover {
            background-color: #ff2e63;
        }

        .pokeball {
            width: 60px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <div class = "pokemon-card text-center">
        <img src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
        class = "pokeball">

        <h3 class = "mb-4">Trainer Login</h3>

        {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class = "alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method = "POST">
            <div class = "mb-3">
                <input type= "text" name = "identifier" class = "form-control" placeholder = "Trainer Email or Username" required>
            </div>

            <div class = "mb-3">
                <input type = "password" name = "password" class = "form-control" placeholder = "Password"required>
            </div>

            <div class = "d-grid">
                <button class = "btn pokemon-btn text-white">Enter the Arena</button>
            </div>
        </form>

        <hr class = "mt-4">

        <p>
            New Trainer?
            <a href = "{{ url_for('register') }}" class = "text-danger">Register here</a>
        </p>
    </div>

</body>
</html>
